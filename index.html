<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Red Robot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="1100" height="700"></canvas>
    <div>
      <div class="side-bar top-half">
        <h1>The Red Robot and the Color Crusades</h1>
        <button class="button" id="play">PLAY LEVEL 1</button>
        <button class="button" id="how-to">HOW TO PLAY</button>
        <div class="checkbox">
          <label for="includes-human-player">Includes Human player?</label>
          <input
            type="checkbox"
            id="includes-human-player"
            name="includes-human-player"
            checked
          />
        </div>
      </div>
      <div class="all-levels">
        <div class="side-bar container-3">
          <div id="level-1" data-level="1" class="level top-left">1</div>
          <div id="level-2" data-level="2" class="level">2</div>
          <div id="level-3" data-level="3" class="level top-right">3</div>
        </div>
        <div class="side-bar container-3">
          <div id="level-4" data-level="4" class="level">4</div>
          <div id="level-5" data-level="5" class="level">5</div>
          <div id="level-6" data-level="6" class="level">6</div>
        </div>
        <div class="side-bar container-3">
          <div id="level-7" data-level="7" class="level">7</div>
          <div id="level-8" data-level="8" class="level">8</div>
          <div id="level-9" data-level="9" class="level">9</div>
        </div>
        <div class="side-bar container-3">
          <div id="level-10" data-level="10" class="level bottom-left">10</div>
        </div>
      </div>
    </div>

    <script src="js/utils/functions.js"></script>
    <script src="js/players/Player.js"></script>
    <script src="js/players/PlayerAI.js"></script>
    <script src="js/players/EasyAI.js"></script>
    <script src="js/players/MediumAI.js"></script>
    <script src="js/players/FairAI.js"></script>
    <script src="js/players/PerceptiveAI.js"></script>
    <script src="js/gameboard/Square.js"></script>
    <script src="js/gameboard/Instructions.js"></script>
    <script src="js/gameboard/Drawing.js"></script>
    <script src="js/gameboard/Game.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
