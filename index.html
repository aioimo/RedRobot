<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Red Robot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="1100" height="700"></canvas>
    <div class="side-bar">
      <div class="side-bar top-half">     
         <h1>The Red Robot and the Color Crusades</h1>
        <button class= "button1" id="play">PLAY LEVEL 1</button>
        <button class= "button1" id="how-to">HOW TO PLAY</button>
      </div>
      <div id="level-1" class="side-bar level red">Level 1</div>
      <div id="level-2" class="side-bar level dark-red">Level 2</div>
      <div class="side-bar container-2">
          <div class="half level black">Level 3</div>
          <div class="half level pink">Level 4</div>
      </div>

      <div class="side-bar container-4">
          <div class="quarter level yellow">Level 5</div>
          <div class="quarter level orange">Level 6</div>
          <div class="quarter level purple">Level 7</div>
          <div class="quarter level green">Level 8</div>
      </div>
        
      </div>
   

    <!--<button id="move">Move All Computers</button>
    <button id="goUntil">Go Until Winner</button>-->
    
    <script src="js/Players.js"></script>
    <script src="js/Square.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/HowToPlay.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
